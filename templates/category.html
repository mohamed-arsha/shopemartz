{% extends 'index.html' %}
{% block content %}
    <div class="row">
      <div class="col-md-12">
        <div class="site-section site-blocks-2">
            <div class="row justify-content-center text-center mb-5">
              <div class="col-md-7 site-section-heading pt-4">
                <h2>Categories</h2>
              </div>
            </div>
            <div class="row">
                {% for i in category %}
              <div class="col-sm-6 col-md-6 col-lg-4 mb-5 mb-lg-0" data-aos="fade" data-aos-delay="200">
                <a class="block-2-item" href="{% url 'catfilter' id=i.id %}">
                  <figure class="image">
                    <img src="{{ i.category_image.url }}" alt="" class="img-fluid" style="width:350px;height:400px;">
                  </figure>
                  <div class="text">
                    <span class="text-uppercase">Collections</span>
                    <h3>{{ i.category }}</h3>
                  </div>
                </a>
              </div>
               {% endfor %}
            </div>

        </div>
      </div>
    </div>
{% endblock %}
