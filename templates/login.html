{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/regss.css' %}">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

</head>
<body>
    <div class="container">
        <div class="left-section">
            <a href="{% url 'index' %}"><i class='fas fa-home' style='color:orange'>Home</i></a>
        </div>
        <div class="right-section">
            <div class="login-container">
                <form class="login-form" method="post">
                    {% csrf_token %}
                    <h2 class="login-title"><i class="fas fa-user-circle"></i> Login</h2>
                    <div class="form-control">
                        <i class="fas fa-user icon"></i>
                        <input type="email" placeholder="Email" id="email" name="email" required>
                    </div>
                    <div class="form-control">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" placeholder="Password" id="passw" name="passw" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="myFunction()">
                        <span class="checkbox-custom"></span>
                        <label class="form-check-label" for="exampleCheck1">Show Password</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                                <div class="form-check">
                                    <a class="form-check-label" for="exampleCheck1"><input type="checkbox" class="form-check-input" id="exampleCheck1" required>I agree to terms and Condition</a>
                                </div>
                    </div>
                    <h3>{{ error }}</h3>
                    <div class="social-login">
                        <label><a href="{% url 'register' %}" style="text-decoration: None; color: orange;">Create Have an account!! Register</a></label>
{#                        <i class="fab fa-google social-icon"></i>#}
{#                        <i class="fab fa-facebook-f social-icon"></i>#}
{#                        <i class="fab fa-twitter social-icon"></i>#}
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
        function myFunction() {
          var x = document.getElementById("passw");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>

</html>
